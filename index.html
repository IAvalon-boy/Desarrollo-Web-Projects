<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presupuesto Cyberpunk</title>
    <link rel="stylesheet" href="Cyberpunkstyle.css">
</head>
<body>
    <div class="container">
        <h1 class="titulo">💸 Presupuesto Cyberpunk 💸</h1>
        <h3 id="mesActual"></h3>

        <div class="totales">
            <p><span>Ingresos:</span> <span id="totalIngresos">+0.00</span></p>
            <p><span>Egresos:</span> <span id="totalEgresos">-0.00</span></p>
            <p><span>Disponible:</span> <span id="totalPresupuesto">+0.00</span></p>
            <p><span>Porcentaje de gastos:</span> <span id="porcentajeGastos">0%</span></p>
        </div>

        <div class="formulario">
            <h2>Agregar Transacción</h2>
            <form id="formTransaccion">
                <select id="tipo">
                    <option value="ingreso">Ingreso</option>
                    <option value="egreso">Egreso</option>
                </select>
                <input type="text" id="descripcion" placeholder="Descripción">
                <input type="number" id="monto" placeholder="Monto">
                <button type="submit">Agregar</button>
            </form>
        </div>

        <div class="listas">
            <div class="lista" id="listaIngresosContainer">
                <h2>Ingresos</h2>
                <ul id="listaIngresos"></ul>
            </div>
            <div class="lista" id="listaEgresosContainer">
                <h2>Egresos</h2>
                <ul id="listaEgresos"></ul>
            </div>
        </div>
    </div>

<script>
let ingresos = [];
let egresos = [];

// Mostrar mes actual
document.addEventListener("DOMContentLoaded", () => {
    const fecha = new Date();
    const opciones = { month: 'long', year: 'numeric' };
    document.getElementById("mesActual").textContent = fecha.toLocaleDateString('es-ES', opciones);
});

// Agregar transacción
function agregarTransaccion(tipo, descripcion, monto) {
    monto = Number(monto);
    if (descripcion.trim() === "" || isNaN(monto) || monto <= 0) {
        alert("Por favor ingrese una descripción y un monto válido.");
        return;
    }

    if (tipo === "ingreso") {
        ingresos.push({ desc: descripcion, monto });
        mostrarTransaccion("ingreso", descripcion, monto);
    } else {
        egresos.push({ desc: descripcion, monto });
        mostrarTransaccion("egreso", descripcion, monto);
    }
    actualizarTotales();
}

// Mostrar transacción
function mostrarTransaccion(tipo, descripcion, monto) {
    const li = document.createElement("li");
    li.classList.add("item");
    if (tipo === "ingreso") {
        li.innerHTML = `<span>${descripcion}</span><span class='positivo'>+${monto.toFixed(2)}</span>`;
        document.getElementById("listaIngresos").appendChild(li);
    } else {
        li.innerHTML = `<span>${descripcion}</span><span class='negativo'>-${monto.toFixed(2)}</span>`;
        document.getElementById("listaEgresos").appendChild(li);
    }
}

// Calcular totales
function actualizarTotales() {
    const totalIngresos = ingresos.reduce((a, b) => a + b.monto, 0);
    const totalEgresos = egresos.reduce((a, b) => a + b.monto, 0);
    const disponible = totalIngresos - totalEgresos;
    const porcentaje = totalIngresos > 0 ? (totalEgresos / totalIngresos * 100).toFixed(2) : 0;

    document.getElementById("totalIngresos").textContent = `+${totalIngresos.toFixed(2)}`;
    document.getElementById("totalEgresos").textContent = `-${totalEgresos.toFixed(2)}`;
    document.getElementById("totalPresupuesto").textContent = `${disponible >= 0 ? '+' : '-'} ${Math.abs(disponible).toFixed(2)}`;
    document.getElementById("porcentajeGastos").textContent = `${porcentaje}%`;
}

// Evento del formulario
document.getElementById("formTransaccion").addEventListener("submit", (e) => {
    e.preventDefault();
    const tipo = document.getElementById("tipo").value;
    const descripcion = document.getElementById("descripcion").value;
    const monto = document.getElementById("monto").value;
    agregarTransaccion(tipo, descripcion, monto);
    e.target.reset();
});
</script>
</body>
</html>
